name: Diagram Asset Builder

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Graphviz
      run: sudo apt-get update && sudo apt-get install -y graphviz

    - name: Install Mermaid CLI
      run: npm install -g @mermaid-js/mermaid-cli

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Export Mermaid diagrams to PNG
      run: |
        # Example: convert all .mmd files to .png
        for file in $(find . -name '*.mmd'); do
          mmdc -i "$file" -o "${file%.mmd}.png"
        done

    - name: Export Graphviz diagrams to PNG
      run: |
        # Example: convert all .dot files to .png
        for file in $(find . -name '*.dot'); do
          dot -Tpng "$file" -o "${file%.dot}.png"
        done

    # Optional: Commit generated images back to the repo
    - name: Commit diagram assets
      if: github.ref != 'refs/heads/main' # only on branches
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "github-actions"
        git add '**/*.png'
        git commit -m "Auto-generate diagram PNGs [skip ci]" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
